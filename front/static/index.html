<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div style="margin: 5em;">
        <h1>Eventos</h1>
        <p></p>
        <table>
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Tipo localidad</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            <tr v-for="evento in eventos" id="eventos">
              <td v-if="evento.nombre != ''">{{ evento.nombre }}</td>
              <td v-if="evento.nombre != ''">{{ evento.descripcion }}</td>
              <td v-if="evento.nombre != ''">{{ evento.tipoLocalidad }}</td>
              <td v-if="evento.nombre != ''">
                <a
                  class="waves-effect waves-light btn modal-trigger"
                  v-on:click="obtenerAsientos(evento.localidad_id, evento.id)"
                  href="#modal1"
                  >Ver Evento</a
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- Modal Structure -->
      <div id="modal1" class="modal">
        <div class="modal-content">
          <h4>Asientos</h4>
          <table>
            <thead>
              <tr>
                <th>Categoría</th>
                <th>Descripión</th>
                <th></th>
              </tr>
            </thead>

            <tbody>
              <tr v-for="asiento in asientos">
                <td>{{ asiento.categoria }}</td>
                <td>{{ asiento.descripcion }}</td>
                <td>
                  <a
                    class="waves-effect waves-light btn"
                    v-on:click="comprarBoleto(asiento.id, 1)"
                    >Comprar Boleto</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-green btn-flat"
            >Cerrar</a
          >
        </div>
      </div>
